<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/0d89cf0044.js" crossorigin="anonymous"></script>
</head>
<body>
    <i class="fas fa-power-off fa-3x" onclick="makeWhite()"></i>
    <div class="cal">
    <div class="wood">
        
        <div id="keys">
            <div class="screen">
                <p id="insert" class="nums" >34732074327</p>
            </div>
            <div class="circle">
                <p class="number" onclick='calc(1)'>1</p>
        </div>
            <div class="circle">
                <p class="number" onclick='calc(2)'>2</p>
        </div>
            <div class="circle">
                <p class="number" onclick='calc(3)'>3</p>
        </div>
            <div class="circle" >
                <p class="clearer" onclick='clear(1)'>C</p>
        </div>
            <div class="circle">
                <p class="number" onclick='calc(4)'>4</p>
        </div>
            <div class="circle">
                <p class="number" onclick='calc(5)'>5</p>
        </div>
            <div class="circle">
                <p class="number" onclick='calc(6)'>6</p>
        </div>
            <div class="circle">
                <p class="equality" onclick="equal()" style="margin-right: 0; margin-top: -5%; font-size:60px;"><strong>=</strong></p>
        </div>
            <div class="circle">
                <p class="number" onclick='calc(7)'>7</p>
        </div>
            <div class="circle">
                <p class="number" onclick='calc(8)'>8</p>
        </div>
            <div class="circle">
                <p class="number" onclick='calc(9)'>9</p>
        </div>
            <div class="circle">
                <p class="number" onclick='operating("/")' >/</p>
        </div>
            <div class="circle">
                <p class="number" onclick='calc(11)'>0</p>
        </div>
            <div class="circle">
                <p class="number" onclick='operating("-")' style="margin-right: 0; margin-top: 3%;">-</p>
        </div>
            <div class="circle">
                <p class="number" onclick='operating("+")' style="margin-right: 0; margin-top: 3%;">+</p>
        </div>
            <div class="circle">
                <p class="number" onclick='operating("*")' >*</p>
        </div>
            
        </div>

    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
